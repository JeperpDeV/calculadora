<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Iphone</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" readonly>
        <div class="row-buttons">
            <input type="button" class="bg-lgray" value="AC">
            <input type="button" class="bg-lgray" value="+/-">
            <input type="button" class="bg-lgray" value="%">
            <input type="button" class="bg-orange" value="รท">
        </div>
        <div class="row-buttons">
            <input type="button" class="bg-gray" value="7">
            <input type="button" class="bg-gray" value="8">
            <input type="button" class="bg-gray" value="9">
            <input type="button" class="bg-orange" value="x">
        </div>
        <div class="row-buttons">
            <input type="button" class="bg-gray" value="4">
            <input type="button" class="bg-gray" value="5">
            <input type="button" class="bg-gray" value="6">
            <input type="button" class="bg-orange" value="-">
        </div>
        <div class="row-buttons">
            <input type="button" class="bg-gray" value="1">
            <input type="button" class="bg-gray" value="2">
            <input type="button" class="bg-gray" value="3">
            <input type="button" class="bg-orange" value="+">
        </div>
        <div class="row-buttons">
            <input type="button" class="bg-gray" id="bt-zero" value="0">
            <input type="button" class="bg-gray" value=",">
            <input type="button" class="bg-orange" value="=">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
